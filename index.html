<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular-instagram.jpg" alt="celular" >
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram.jpg" class="instagram-logo" alt="logo-insta" width="400" height="400" >
                <div class="profile-photo">
                    <img src="fotoperfil.jpg" alt="foto-perfil" width="400" height="400">
                </div>
               <a href="#"class="instagram-login">Continue como xpl</a>
               <a href="#"class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é xpl?</p>
                <p class="not-account">
                    <span> <a href="#" class="link-blue">Alternar contas</a></span>
                    ou 
                    <span> <a href="#" class="link-blue">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="donwload">
                    <a href="#"class="app-donwload"></a>
                    <a href="#"class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
